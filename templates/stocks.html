{% include "header.html" %}

    <h2 class="container" style="margin-top:10px;">Stocks</h2>
    <hr class="container">
    <div class="container">
        <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Stock Exchange</th>
            <th scope="col">Country</th>
        </tr>
        </thead>
        <tbody>
        {% for stock in range(10) %}
        <tr>
            <th scope="row">{{ stocks_list["symbols"][stock] }}</th>
            <th scope="row">{{ stocks_list["names"][stock] }}</th>
            <th scope="row">{{ stocks_list["stock_exchange"][stock] }}</th>
            <th scope="row">USA</th>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>

{% include "footer.html" %}
